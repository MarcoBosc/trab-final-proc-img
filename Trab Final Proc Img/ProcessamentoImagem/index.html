<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Arquivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container">
        <h1>Photoshopee Editor</h1>
        <div class="row mt-5">
            <div class="col-md-8">
                <div class="row">
                    <div class="col">
                        <h3>Selecione uma imagem:</h3>
                        <input type="file" accept=".png, .jpg, .jpeg, .gif, .bmp, .tiff, .svg, .webp, .tif" id="fileInput" class="form-control">
                    </div>
                    <div class="col">
                        <h3>Selecione uma imagem:</h3>
                        <input type="file" accept=".png, .jpg, .jpeg, .gif, .bmp, .tiff, .svg, .webp, .tif" id="fileInput2" class="form-control">
                    </div>
                </div>
                <h2>Edite sua imagem como preferir:</h2>
                <canvas id="canvas1" width="400" height="300"></canvas>
                <canvas id="canvas2" width="400" height="300"></canvas>
                <div id="salvaImg" class="hide">
                    <a id="arquivo" download="nome_do_arquivo.extensão" onclick="salvarImagem()">
                        <button class="btn btn-success">
                            Salvar Imagem
                        </button>
                    </a>
                    <button class="btn btn-success" onclick="flipLeftRight()">Inverter Horizontalmente</button>
                    <button class="btn btn-success" onclick="flipUpDown()">Inverter Verticalmente</button>
                    <button class="btn btn-success" onclick="histogram()">Histograma</button>
                    
                </div>
            </div>
            <div class="col-md-4 align-self-center">
                <h1>Resultado</h1>
                <canvas id="canvasResult" width="400" height="300"></canvas>
                <button class="btn btn-success" onclick="restaurarImagemOriginal()">Restaurar Padrão</button>
                <h1>Efeitos</h1>
                <div class="effects">
                    <button class="btn btn-success" onclick="grayscale()">Escala de Cinza</button>
                    <button class="btn btn-success" onclick="inversion()">Negativo</button>
                    <button class="btn btn-success" onclick="addNumberToPixels()">+ Brilho</button>
                    <button class="btn btn-success" onclick="subtractNumberFromPixels()">- Brilho</button>
                    <button class="btn btn-success" onclick="filtroMedia()">Media</button>
                    <button class="btn btn-success" onclick="filtroMediana()">Mediana</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
</body>

</html>
